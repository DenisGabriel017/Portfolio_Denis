<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administração de Experiências</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .admin-table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .admin-table th, .admin-table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .admin-table th { background-color: #f2f2f2; }
        .btn-acao { margin-right: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h1>Administração de Experiências</h1>
    <p><a th:href="@{/admin}">&larr; Voltar para o Painel Admin</a></p>

    <p>
        <a th:href="@{/admin/experiencias/novo}" class="btn-acao" style="background-color: green; color: white; padding: 8px 12px; text-decoration: none; border-radius: 4px;">+ Adicionar Nova Experiência</a>
    </p>

    <table class="admin-table">
        <thead>
        <tr>
            <th>Empresa</th>
            <th>Cargo</th>
            <th>Início</th>
            <th>Fim</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="exp : ${experiencias}">
            <td th:text="${exp.empresaInstituicao}">Empresa Exemplo</td>
            <td th:text="${exp.titulo}">Cargo Exemplo</td>
            <td th:text="${#temporals.format(exp.dataInicio, 'dd/MM/yyyy')}">01/01/2020</td>
            <td>
                <span th:if="${exp.dataFim}" th:text="${#temporals.format(exp.dataFim, 'dd/MM/yyyy')}">31/12/2022</span>
                <span th:unless="${exp.dataFim}">**Atual**</span>
            </td>
            <td>
                <a th:href="@{/admin/experiencias/editar/{id}(id=${exp.id})}" class="btn-acao">Editar</a>

                <form th:action="@{/admin/experiencias/excluir/{id}(id=${exp.id})}" method="post" style="display:inline;">
                    <button type="submit" class="btn-acao" onclick="return confirm('Tem certeza que deseja excluir esta experiência?')" style="background-color: red; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${#lists.isEmpty(experiencias)}">
        <p>Nenhuma experiência cadastrada ainda.</p>
    </div>
</div>
</body>
</html>
