<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login de Acesso</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .login-box { width: 300px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        .login-box h1 { text-align: center; color: #333; }
        .login-box button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .login-box input { width: 100%; padding: 10px; margin-bottom: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    </style>
</head>
<body>
<div class="login-box">
    <h1>Login Admin</h1>

    <div th:if="${param.error}" style="color: red; margin-bottom: 10px;">
        Login ou Senha inválidos.
    </div>
    <div th:if="${param.logout}" style="color: green; margin-bottom: 10px;">
        Você foi desconectado.
    </div>

    <form method="post" th:action="@{/login}">
        <input type="text" name="username" placeholder="Usuário" required autofocus>
        <input type="password" name="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>

    <p style="text-align: center; margin-top: 15px;"><a th:href="@{/}">Voltar para o Portfólio</a></p>
</div>
</body>
</html>
